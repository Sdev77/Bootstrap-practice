<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Location</title>
  </head>
  <body>
    <header>
      <nav class="nav-container navbar navbar-nav">
        <ul class="nav-item-container">
          <a href="index.html"><li class="nav-items">Home</li></a>
          <a href="#Ingredients"> <li class="nav-items">Ingredients</li></a>
          <a href="location.html"><li class="nav-items">Locations</li></a>
        </ul>
      </nav>
      <section class="heading section">
        <div class="h1-container text-center">
          <h1 class="h1-text">Locations to Find <span class="k-tastic">KetoTastic</span></h1>
        </div>
      </section>
    </header>
    <main class="main-container">
      <section class="first">
        <div class="grid-container">
          <div class="img-container">
            <img
              class="food-img img-fluid image-thumbnail"
              src="Ketotastic Location.png"
              alt=""
            />
          </div>
          <div class="desc-container">
            <div class="position-relative top-50 start-50 translate-middle">
              <h2 class="food-title">Find your Nearest KetoTastic</h2>
              <form class="address-form p-3 form-control-lg">
                <input type="text" id="Address" name="Address" placeholder="Enter Address Here">
              </form>
              <button
                type="button"
                class="btn-own btn btn-warning rounded-pill text-center ps-7"
              >
                Search
              </button>
            
            </div>
          
      <section class="third"></section>
    </main>
  </body>
